// Apply the application plugin for Android
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.oneui'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.oneui"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // Standard Android libraries
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.8.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    
    // One UI Project Library (الصيغة الصحيحة حسب التوثيق الرسمي)
    implementation 'com.github.OneUIProject:oneui-design'
}
