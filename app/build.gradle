// Apply the application plugin for Android
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.oneui'
    compileSdk 34 // The SDK version to compile against

    defaultConfig {
        applicationId "com.example.oneui"
        minSdk 24 // Minimum SDK version supported
        targetSdk 35 // Target SDK version for the app
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    // It's good practice to specify compile options
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // ...
    implementation 'io.github.oneuiproject:design:<version>'
}
