// Apply the application plugin for Android
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.oneui'
    compileSdk 34 // The SDK version to compile against

    defaultConfig {
        applicationId "com.example.oneui"
        minSdk 24 // Minimum SDK version supported
        targetSdk 35 // Target SDK version for the app
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    // It's good practice to specify compile options
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation project(path: ':yanndroid:oneui')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}
