plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.oneui'
    compileSdk 35

    defaultConfig {
        applicationId "com.example.oneui"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.8.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    
    // المكتبات الخاصة بـ One UI
    implementation 'com.github.OneUIProject:oneui-core:0.4.1'
    implementation 'com.github.OneUIProject:oneui-design:0.4.1'
}
