// Apply the application plugin for Android
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.oneui'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.oneui"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // تم استبدال المكتبات الأساسية بمكتبات One UI Project
    implementation 'io.github.oneuiproject.sesl:core:1.3.0'
    implementation 'io.github.oneuiproject:design:1.2.6'
    
    // احتفظ بالمكتبات التي لا تتعارض
    implementation "androidx.constraintlayout:constraintlayout:2.2.1"
}
