plugins {
    id 'com.android.application'
}

configurations.all {
    // Exclude default AndroidX libraries to avoid conflicts with One UI SESL libraries
    exclude group: 'androidx.appcompat', module: 'appcompat'
    exclude group: 'androidx.core', module: 'core'
}

android {
    namespace 'com.example.oneui'
    compileSdk 35

    defaultConfig {
        applicationId "com.example.oneui"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }

    buildFeatures {
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // One UI core (SESL) libraries
    implementation 'io.github.oneuiproject.sesl:appcompat:1.4.0'
    implementation 'io.github.oneuiproject.sesl:core:1.3.0'
    implementation 'io.github.oneuiproject.sesl:customview:1.1.0'
    implementation 'io.github.oneuiproject.sesl:material:1.5.0'

    // SESL Preference (One UI styled)
    implementation "io.github.oneuiproject.sesl:preference:1.1.0"

    // One UI icons and design libraries
    implementation 'io.github.oneuiproject:icons:1.1.0'
    implementation 'io.github.oneuiproject:design:1.2.6'

    // AndroidX ConstraintLayout (can be used alongside One UI SESL libraries)
    implementation "androidx.constraintlayout:constraintlayout:2.2.1"
}
