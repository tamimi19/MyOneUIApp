plugins {
    id 'com.android.application'
}

configurations.all {
    // استبعاد مكتبات AndroidX الافتراضية لمنع تعارض مع مكتبات One UI
    exclude group: 'androidx.appcompat', module: 'appcompat'
    exclude group: 'androidx.core', module: 'core'
}

android {
    namespace 'com.example.oneui'
    compileSdk 35

    defaultConfig {
        applicationId "com.example.oneui"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        // تمكين دعم الصور المتجهة عبر مكتبة دعم متجهات Android
        vectorDrawables.useSupportLibrary = true
    }

    buildFeatures {
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // إضافة SESL appcompat لحل مشكلة الثيم
    implementation 'io.github.oneuiproject.sesl:appcompat:1.4.0'

    // مكتبات One UI الأساسية
    implementation 'io.github.oneuiproject.sesl:core:1.3.0'
    implementation 'io.github.oneuiproject:design:1.2.6'

    // مكتبة أيقونات One UI (اختياري لتحسين الواجهة)
    implementation 'io.github.oneuiproject:icons:1.1.0'

    // مكتبة التخطيط ConstraintLayout
    implementation "androidx.constraintlayout:constraintlayout:2.2.1"
}
