rootProject.name = "OneUIExample"
include ':app'

dependencyResolutionManagement {
    // تم تغيير هذا السطر إلى الخيار الأفضل لمنع الأخطاء
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        // هذا هو المستودع الضروري لمكتبة OneUI
        maven { url 'https://jitpack.io' }
    }
}
