// This file manages settings for the entire project.

// Centralized management for plugin versions
pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal() // Recommended for Gradle plugins
    }
}

// Centralized management for project dependencies repositories
dependencyResolutionManagement {
    // Enforce that all repositories are declared here
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        // JitPack repository is required for the OneUI Design library
        // Adding credentials to authenticate with private repositories
        maven {
            url 'https://jitpack.io'
            credentials {
                username = 'JITPACK_TOKEN'
                password = System.getenv("JITPACK_TOKEN")
            }
        }
    }
}

rootProject.name = "OneUIExample"
include ':app'

